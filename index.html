<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyakonojo Culture Beats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@100&display=swap');

        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 6rem; /* 全体を大きく表示 */
            line-height: 1.2;
        }
        .char {
            display: inline-block;
            opacity: 1;
        }
        .highlight {
            color: red;
        }
        .description {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">Miyakonojo Culture Beats</div>
        <p class="description">Coming Soon</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.getElementById('title');
            const text = title.innerText;
            title.innerHTML = '';

            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.className = 'char';
                span.innerText = text[i];
                if (text[i] === 'M' || text[i] === 'C' || text[i] === 'B') {
                    span.classList.add('highlight');
                }
                title.appendChild(span);
            }

            const chars = document.querySelectorAll('.char');
            setInterval(() => {
                chars.forEach((char) => {
                    const delay = Math.random() * 1.5; // ランダムな遅延
                    char.style.transition = `opacity ${delay}s`;
                    char.style.opacity = Math.random() > 0.5 ? '0' : '1';
                });
            }, 500);
        });
    </script>
</body>
</html>
